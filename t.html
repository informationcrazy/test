<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prompt Studio Pro - Anthropic Master Edition</title>
    <!-- Fixed Script Links (修复后的脚本链接) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .log-line { border-bottom: 1px solid #334155; padding: 6px 0; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; word-break: break-all; }
        .chapter-pill { font-size: 10px; font-weight: 700; padding: 2px 8px; border-radius: 9999px; text-transform: uppercase; letter-spacing: 0.05em; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-24 selection:bg-indigo-100 selection:text-indigo-900">

    <!-- Header & Config (页眉与配置) -->
    <nav class="sticky top-0 z-40 glass-header border-b border-slate-200 px-4 py-4 flex flex-col gap-3 shadow-sm">
        <div class="flex items-center justify-between w-full">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-200">
                    <i data-lucide="zap" class="w-5 h-5"></i>
                </div>
                <h1 class="font-extrabold text-lg tracking-tight">PromptStudio <span class="text-indigo-600">Pro</span></h1>
            </div>
            <button id="syncModelsBtn" class="bg-indigo-50 hover:bg-indigo-100 text-[10px] font-bold px-3 py-1.5 rounded-lg text-indigo-700 transition-colors flex items-center gap-1 border border-indigo-200">
                <i data-lucide="refresh-cw" class="w-3 h-3"></i> Sync Models
            </button>
        </div>
        
        <div class="relative group">
            <input type="password" id="apiKeyInput" 
                class="w-full bg-slate-100 border border-slate-200 text-xs rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500/20 focus:bg-white text-slate-600 transition-all"
                placeholder="Enter Gemini API Key (AIza...)">
            <div class="absolute right-3 top-2.5 text-slate-300 group-focus-within:text-indigo-500">
                <i data-lucide="key" class="w-4 h-4"></i>
            </div>
        </div>

        <div class="flex items-center gap-2">
            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Model:</span>
            <select id="modelSelect" class="bg-white border border-slate-200 text-[11px] font-bold rounded-xl px-3 py-2 outline-none text-slate-700 w-full shadow-sm appearance-none cursor-pointer hover:border-indigo-300 transition-colors">
                <option value="gemini-1.5-flash">Gemini 1.5 Flash (Standard)</option>
                <option value="gemini-1.5-pro">Gemini 1.5 Pro (Powerful)</option>
                <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash</option>
            </select>
        </div>
    </nav>

    <main class="p-4 max-w-lg mx-auto space-y-6">
        <!-- Draft Input (草稿输入区) -->
        <div class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-200 space-y-4">
            <div class="flex items-center justify-between text-slate-400 font-bold text-[10px] uppercase tracking-tighter">
                <div class="flex items-center gap-2"><i data-lucide="pen-tool" class="w-4 h-4"></i> Prompt Draft</div>
                <button id="clearInput" class="hover:text-red-500 transition-colors p-1"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
            </div>
            <textarea id="promptInput" 
                class="w-full h-48 p-5 bg-slate-50 border-none rounded-3xl focus:ring-2 focus:ring-indigo-500/20 outline-none text-sm leading-relaxed text-slate-700 placeholder:text-slate-300 transition-all resize-none" 
                placeholder="在此输入您的提示词想法，例如：'帮我写一个工作周报模板'"></textarea>
            <button id="analyzeBtn" class="w-full py-4.5 bg-indigo-600 text-white rounded-3xl font-bold flex items-center justify-center gap-3 shadow-xl shadow-indigo-100 active:scale-[0.98] transition-all hover:bg-indigo-700">
                <i data-lucide="sparkles" class="w-5 h-5"></i>
                AI Optimize (智能优化)
            </button>
        </div>

        <!-- Results Display (结果展示区) -->
        <div id="resultSection" class="hidden space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <!-- Score & Analysis -->
            <div class="bg-white p-6 rounded-[2.5rem] border border-slate-200 shadow-sm space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="p-2.5 bg-emerald-50 text-emerald-600 rounded-2xl shadow-inner"><i data-lucide="shield-check" class="w-6 h-6"></i></div>
                        <div>
                            <div class="text-[10px] font-bold text-slate-400 uppercase">Coach Score</div>
                            <div id="scoreLabel" class="text-3xl font-black text-slate-800 leading-none">0%</div>
                        </div>
                    </div>
                    <div class="text-right max-w-[55%]">
                        <p id="analysisText" class="text-[11px] text-slate-500 italic leading-relaxed"></p>
                    </div>
                </div>
                <!-- Chapter Breakdown (分章节反馈) -->
                <div id="chapterContainer" class="flex flex-wrap gap-2 pt-2 border-t border-slate-100">
                    <!-- Chapters injected here -->
                </div>
            </div>
            
            <!-- Optimized Version -->
            <div class="bg-slate-900 rounded-[2.5rem] p-6 shadow-2xl border border-slate-800 space-y-5">
                <div class="text-indigo-400 font-bold text-xs uppercase flex justify-between items-center px-2">
                    <span class="flex items-center gap-2"><i data-lucide="wand-2" class="w-4 h-4"></i> Optimized Version</span>
                    <button id="copyBtn" class="p-2 bg-slate-800 hover:bg-slate-700 rounded-xl transition-all border border-slate-700"><i data-lucide="copy" class="w-4 h-4"></i></button>
                </div>
                <div id="optimizedText" class="text-indigo-50 font-mono text-[13px] leading-relaxed whitespace-pre-wrap bg-slate-950/40 p-6 rounded-[1.5rem] border border-slate-800 max-h-80 overflow-y-auto selection:bg-indigo-500/30"></div>
                <button id="runBtn" class="w-full py-4 bg-emerald-600 text-white rounded-3xl font-bold flex items-center justify-center gap-2 active:scale-95 transition-all shadow-lg shadow-emerald-950/20 hover:bg-emerald-700">
                    <i data-lucide="play-circle" class="w-5 h-5"></i> Run Live Test (实测预览)
                </button>
            </div>

            <!-- Execution Preview -->
            <div id="previewSection" class="hidden bg-white rounded-[2.5rem] p-6 border border-slate-200 shadow-sm space-y-4">
                <div class="text-slate-400 font-bold text-[10px] uppercase flex items-center gap-2 px-2">
                    <i data-lucide="terminal" class="w-4 h-4"></i> Live Output
                </div>
                <div id="previewContent" class="text-sm text-slate-700 leading-relaxed whitespace-pre-wrap bg-slate-50 p-6 rounded-3xl border border-slate-100 max-h-96 overflow-y-auto"></div>
            </div>
        </div>

        <!-- Debug Log (系统日志) -->
        <div class="bg-slate-800 rounded-3xl p-5 shadow-inner border border-slate-700">
            <div class="flex justify-between items-center mb-3 border-b border-slate-700 pb-2 px-1">
                <span class="text-slate-400 font-bold text-[10px] uppercase tracking-widest flex items-center gap-2"><i data-lucide="activity" class="w-3.5 h-3.5"></i> System Log</span>
                <button id="clearLogs" class="text-slate-500 text-[10px] hover:text-white underline font-bold">Clear</button>
            </div>
            <div id="logContainer" class="text-[10px] text-slate-300 max-h-40 overflow-y-auto space-y-1.5 font-mono scrollbar-hide">
                <div class="log-line text-emerald-400 opacity-80">[System] PromptStudio Pro v2.5 Initialized.</div>
            </div>
        </div>
    </main>

    <!-- Global Loader -->
    <div id="globalLoader" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm transition-all">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl flex flex-col items-center gap-4">
            <div class="loader"></div>
            <p class="text-xs font-bold text-slate-600 uppercase tracking-widest">Optimizing...</p>
        </div>
    </div>

    <script>
        // Init Lucide
        lucide.createIcons();

        // 1. Persistence Logic (持久化逻辑)
        const savedKey = localStorage.getItem('gemini_api_key');
        if (savedKey) document.getElementById('apiKeyInput').value = savedKey;
        document.getElementById('apiKeyInput').oninput = (e) => localStorage.setItem('gemini_api_key', e.target.value.trim());

        const log = (msg, type = 'info') => {
            const container = document.getElementById('logContainer');
            const colors = { error: 'text-red-400', success: 'text-emerald-400', info: 'text-slate-400' };
            const time = new Date().toLocaleTimeString('zh-CN', { hour12: false });
            const line = document.createElement('div');
            line.className = `log-line ${colors[type] || colors.info}`;
            line.textContent = `[${time}] ${msg}`;
            container.appendChild(line);
            container.scrollTop = container.scrollHeight;
        };

        // 2. Main API Interface (API 核心接口)
        async function callGemini(text, isAnalysis = false) {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (!apiKey) { log("Error: Missing API Key", 'error'); alert("Please enter your API Key first!"); return null; }

            const modelId = document.getElementById('modelSelect').value;
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${apiKey}`;
            
            const payload = { contents: [{ parts: [{ text: text }] }] };

            if (isAnalysis) {
                // Incorporating Anthropic Principles into System Instruction
                payload.system_instruction = { 
                    parts: [{ text: `You are a Master Prompt Engineer based on Anthropic's 9 chapters.
                    Evaluate the user prompt and rewrite it to include:
                    1. Role Prompting
                    2. Clear Instructions using XML tags
                    3. Chain of Thought (Thinking before acting)
                    4. Output Formatting
                    Respond ONLY with valid JSON: {"score": number, "analysis": "brief chinese text", "optimizedPrompt": "rewritten prompt", "chapters": ["Role", "XML", "CoT", "Formatting"]}. 
                    Ensure NO markdown backticks in your response.` }] 
                };
                payload.generation_config = { response_mime_type: "application/json" };
            }

            try {
                const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error?.message || "Internal API Error");
                return data;
            } catch (err) {
                log(`API Error: ${err.message}`, 'error');
                return null;
            }
        }

        // 3. Model Synchronization (模型同步)
        document.getElementById('syncModelsBtn').onclick = async () => {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (!apiKey) return alert("Key needed first.");
            const btn = document.getElementById('syncModelsBtn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<div class="loader w-3 h-3"></div> Syncing...';
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                const data = await res.json();
                const validModels = data.models.filter(m => m.supportedGenerationMethods.includes("generateContent")).map(m => m.name.split('/')[1]);
                const select = document.getElementById('modelSelect');
                select.innerHTML = '';
                validModels.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m; opt.text = m;
                    if(m.includes('2.0-flash')) opt.selected = true;
                    select.appendChild(opt);
                });
                log(`Synced ${validModels.length} models from cloud.`, 'success');
                btn.innerHTML = 'Synced!';
                setTimeout(() => { btn.innerHTML = originalHTML; lucide.createIcons(); }, 2000);
            } catch (e) { log(`Sync Failed: ${e.message}`, 'error'); btn.innerHTML = 'Retry'; }
        };

        // 4. Optimization Engine (优化引擎)
        document.getElementById('analyzeBtn').onclick = async () => {
            const input = document.getElementById('promptInput').value.trim();
            if (!input) return;
            document.getElementById('globalLoader').classList.remove('hidden');
            try {
                const data = await callGemini(input, true);
                if (data && data.candidates?.[0]?.content) {
                    let content = data.candidates[0].content.parts[0].text;
                    // Robust JSON cleanup (稳健的 JSON 清理)
                    content = content.replace(/```json/gi, '').replace(/```/gi, '').trim();
                    const result = JSON.parse(content);
                    
                    document.getElementById('scoreLabel').innerText = result.score + "%";
                    document.getElementById('analysisText').innerText = result.analysis;
                    document.getElementById('optimizedText').innerText = result.optimizedPrompt;
                    
                    // Render Chapters
                    const container = document.getElementById('chapterContainer');
                    container.innerHTML = '';
                    (result.chapters || []).forEach(chap => {
                        const span = document.createElement('span');
                        span.className = "chapter-pill bg-indigo-50 text-indigo-600 border border-indigo-100";
                        span.textContent = chap;
                        container.appendChild(span);
                    });

                    document.getElementById('resultSection').classList.remove('hidden');
                    document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
                    log("Optimization successful.", 'success');
                }
            } catch (e) { 
                log(`JSON Error: ${e.message}`, 'error');
                alert("The AI returned an invalid format. Please try again.");
            } finally { document.getElementById('globalLoader').classList.add('hidden'); }
        };

        // 5. Execution Engine (执行引擎)
        document.getElementById('runBtn').onclick = async () => {
            const prompt = document.getElementById('optimizedText').innerText;
            if(!prompt) return;
            document.getElementById('globalLoader').classList.remove('hidden');
            try {
                const data = await callGemini(prompt, false);
                if (data && data.candidates?.[0]?.content) {
                    document.getElementById('previewContent').innerText = data.candidates[0].content.parts[0].text;
                    document.getElementById('previewSection').classList.remove('hidden');
                    document.getElementById('previewSection').scrollIntoView({ behavior: 'smooth' });
                    log("Execution complete.", 'success');
                }
            } finally { document.getElementById('globalLoader').classList.add('hidden'); }
        };

        // UI Helpers
        document.getElementById('copyBtn').onclick = () => {
            const text = document.getElementById('optimizedText').innerText;
            navigator.clipboard.writeText(text).then(() => {
                log("Copied to clipboard.", 'success');
                alert("已复制到剪贴板！");
            });
        };
        
        document.getElementById('clearInput').onclick = () => document.getElementById('promptInput').value = '';
        document.getElementById('clearLogs').onclick = () => document.getElementById('logContainer').innerHTML = '';
    </script>
</body>
</html>
