<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prompt Studio Pro - Ultimate Edition</title>
    <!-- Tailwind and Icons (Tailwind 与图标库) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Configure Tailwind for Dark Mode support
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { -webkit-tap-highlight-color: transparent; transition: background-color 0.3s, color 0.3s; }
        .glass-header { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .log-line { border-bottom: 1px solid rgba(148, 163, 184, 0.1); padding: 6px 0; font-family: ui-monospace, monospace; word-break: break-all; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen pb-24 selection:bg-indigo-100 dark:selection:bg-indigo-900/40">

    <!-- Header (页眉) -->
    <nav class="sticky top-0 z-40 glass-header border-b border-slate-200 dark:border-slate-800 bg-white/90 dark:bg-slate-900/90 px-4 py-4 flex flex-col gap-3 shadow-sm">
        <div class="flex items-center justify-between w-full">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-200 dark:shadow-none">
                    <i data-lucide="zap" class="w-5 h-5"></i>
                </div>
                <h1 class="font-extrabold text-lg tracking-tight">PromptStudio <span class="text-indigo-600">Pro</span></h1>
            </div>
            
            <div class="flex items-center gap-2">
                <!-- Theme Toggle Button (主题切换按钮) -->
                <button id="themeToggle" class="p-2 bg-slate-100 dark:bg-slate-800 rounded-lg text-slate-500 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-all border border-slate-200 dark:border-slate-700">
                    <i data-lucide="sun" id="sunIcon" class="w-4 h-4 hidden"></i>
                    <i data-lucide="moon" id="moonIcon" class="w-4 h-4"></i>
                </button>
                <button id="syncModelsBtn" class="bg-indigo-50 dark:bg-indigo-900/20 hover:bg-indigo-100 dark:hover:bg-indigo-900/40 text-[10px] font-bold px-3 py-2 rounded-lg text-indigo-700 dark:text-indigo-400 transition-colors flex items-center gap-1 border border-indigo-200 dark:border-indigo-800">
                    <i data-lucide="refresh-cw" class="w-3 h-3"></i> Sync
                </button>
            </div>
        </div>
        
        <div class="relative group">
            <input type="password" id="apiKeyInput" 
                class="w-full bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-xs rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500/20 focus:bg-white dark:focus:bg-slate-700 text-slate-600 dark:text-slate-200 transition-all"
                placeholder="Enter Gemini API Key (AIza...)">
            <div class="absolute right-3 top-2.5 text-slate-300 dark:text-slate-600 group-focus-within:text-indigo-500">
                <i data-lucide="key" class="w-4 h-4"></i>
            </div>
        </div>

        <select id="modelSelect" class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-[11px] font-bold rounded-xl px-3 py-2 outline-none text-slate-700 dark:text-slate-200 w-full shadow-sm appearance-none cursor-pointer hover:border-indigo-300 dark:hover:border-indigo-800 transition-colors">
            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
            <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash</option>
        </select>
    </nav>

    <main class="p-4 max-w-lg mx-auto space-y-6">
        <!-- Draft Section (输入区) -->
        <div class="bg-white dark:bg-slate-900 rounded-[2.5rem] p-6 shadow-sm border border-slate-200 dark:border-slate-800 space-y-4">
            <div class="flex items-center justify-between text-slate-400 dark:text-slate-500 font-bold text-[10px] uppercase tracking-widest">
                <div class="flex items-center gap-2"><i data-lucide="pen-tool" class="w-4 h-4"></i> Prompt Draft</div>
                <button id="clearInput" class="hover:text-red-500 transition-colors p-1"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
            </div>
            <textarea id="promptInput" 
                class="w-full h-48 p-5 bg-slate-50 dark:bg-slate-950 border-none rounded-3xl focus:ring-2 focus:ring-indigo-500/20 outline-none text-sm leading-relaxed text-slate-700 dark:text-slate-300 placeholder:text-slate-300 dark:placeholder:text-slate-700 transition-all resize-none" 
                placeholder="在此输入您的提示词构思..."></textarea>
            <button id="analyzeBtn" class="w-full py-4.5 bg-indigo-600 text-white rounded-3xl font-bold flex items-center justify-center gap-3 shadow-xl shadow-indigo-100 dark:shadow-none active:scale-[0.98] transition-all hover:bg-indigo-700">
                <i data-lucide="sparkles" class="w-5 h-5"></i>
                AI Optimize (智能优化)
            </button>
        </div>

        <!-- Analysis Section (分析展示区) -->
        <div id="resultSection" class="hidden space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-sm space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="p-2.5 bg-emerald-50 dark:bg-emerald-900/20 text-emerald-600 dark:text-emerald-400 rounded-2xl"><i data-lucide="shield-check" class="w-6 h-6"></i></div>
                        <div>
                            <div class="text-[10px] font-bold text-slate-400 uppercase">Coach Score</div>
                            <div id="scoreLabel" class="text-3xl font-black text-slate-800 dark:text-slate-100">0%</div>
                        </div>
                    </div>
                    <p id="analysisText" class="text-[11px] text-slate-500 dark:text-slate-400 italic text-right max-w-[50%]"></p>
                </div>
                <div id="chapterContainer" class="flex flex-wrap gap-2 pt-2 border-t border-slate-100 dark:border-slate-800"></div>
            </div>
            
            <!-- Result Output (优化结果) -->
            <div class="bg-slate-900 dark:bg-slate-900 rounded-[2.5rem] p-6 shadow-2xl border border-slate-800 space-y-5">
                <div class="text-indigo-400 font-bold text-xs uppercase flex justify-between items-center">
                    <span class="flex items-center gap-2"><i data-lucide="wand-2" class="w-4 h-4"></i> Optimized Prompt</span>
                    <button id="copyBtn" class="p-2 bg-slate-800 hover:bg-slate-700 rounded-xl transition-all border border-slate-700"><i data-lucide="copy" class="w-4 h-4"></i></button>
                </div>
                <div id="optimizedText" class="text-indigo-50 font-mono text-[13px] leading-relaxed whitespace-pre-wrap bg-slate-950/50 p-6 rounded-[1.5rem] border border-slate-800 max-h-80 overflow-y-auto"></div>
                <button id="runBtn" class="w-full py-4 bg-emerald-600 text-white rounded-3xl font-bold flex items-center justify-center gap-2 active:scale-95 transition-all shadow-lg hover:bg-emerald-700">
                    <i data-lucide="play-circle" class="w-5 h-5"></i> Run Preview (预览结果)
                </button>
            </div>

            <div id="previewSection" class="hidden bg-white dark:bg-slate-900 rounded-[2.5rem] p-6 border border-slate-200 dark:border-slate-800 shadow-sm space-y-4">
                <div class="text-slate-400 font-bold text-[10px] uppercase flex items-center gap-2"><i data-lucide="terminal" class="w-4 h-4"></i> Output</div>
                <div id="previewContent" class="text-sm text-slate-700 dark:text-slate-300 leading-relaxed whitespace-pre-wrap bg-slate-50 dark:bg-slate-950 p-6 rounded-3xl border border-slate-100 dark:border-slate-800"></div>
            </div>
        </div>

        <!-- Terminal Logs (系统日志) -->
        <div class="bg-slate-800 dark:bg-black rounded-3xl p-5 shadow-inner border border-slate-700">
            <div class="flex justify-between items-center mb-3 border-b border-slate-700 pb-2">
                <span class="text-slate-400 font-bold text-[10px] uppercase tracking-widest flex items-center gap-2"><i data-lucide="activity" class="w-3.5 h-3.5"></i> Logs</span>
                <button id="clearLogs" class="text-slate-500 text-[10px] hover:text-white underline font-bold">Clear</button>
            </div>
            <div id="logContainer" class="text-[10px] text-slate-400 max-h-40 overflow-y-auto space-y-1.5 font-mono">
                <div class="log-line text-emerald-400 opacity-80">[System] PromptStudio Pro Multi-Theme Initialized.</div>
            </div>
        </div>
    </main>

    <!-- Global Loader (全局加载) -->
    <div id="globalLoader" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm transition-all">
        <div class="bg-white dark:bg-slate-900 p-8 rounded-[2rem] shadow-2xl flex flex-col items-center gap-4">
            <div class="loader"></div>
            <p class="text-[10px] font-bold text-slate-600 dark:text-slate-400 uppercase tracking-widest">AI is Thinking...</p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // 1. Theme Logic (主题逻辑)
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            document.getElementById('sunIcon').classList.remove('hidden');
            document.getElementById('moonIcon').classList.add('hidden');
        }

        document.getElementById('themeToggle').onclick = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('sunIcon').classList.toggle('hidden');
            document.getElementById('moonIcon').classList.toggle('hidden');
        };

        // 2. Persistence (持久化)
        const savedKey = localStorage.getItem('gemini_api_key');
        if (savedKey) document.getElementById('apiKeyInput').value = savedKey;
        document.getElementById('apiKeyInput').oninput = (e) => localStorage.setItem('gemini_api_key', e.target.value.trim());

        const log = (msg, type = 'info') => {
            const container = document.getElementById('logContainer');
            const colors = { error: 'text-red-400', success: 'text-emerald-400', info: 'text-slate-400' };
            const time = new Date().toLocaleTimeString('zh-CN', { hour12: false });
            const line = document.createElement('div');
            line.className = `log-line ${colors[type] || colors.info}`;
            line.textContent = `[${time}] ${msg}`;
            container.appendChild(line);
            container.scrollTop = container.scrollHeight;
        };

        // 3. API Bridge (API 桥接)
        async function callGemini(text, isAnalysis = false) {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (!apiKey) { log("Error: Missing Key", 'error'); return null; }
            const modelId = document.getElementById('modelSelect').value;
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: text }] }] };

            if (isAnalysis) {
                payload.system_instruction = { 
                    parts: [{ text: `Evaluate user prompt based on Anthropic tutorial. Return ONLY JSON: {"score": number, "analysis": "brief chinese text", "optimizedPrompt": "rewritten prompt", "chapters": ["XML Tags", "CoT", "Role"]}.` }] 
                };
                payload.generation_config = { response_mime_type: "application/json" };
            }

            try {
                const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error?.message || "API Error");
                return data;
            } catch (err) { log(`API Fail: ${err.message}`, 'error'); return null; }
        }

        // 4. Handlers (处理器)
        document.getElementById('syncModelsBtn').onclick = async () => {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (!apiKey) return;
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                const data = await res.json();
                const validModels = data.models.filter(m => m.supportedGenerationMethods.includes("generateContent")).map(m => m.name.split('/')[1]);
                const select = document.getElementById('modelSelect');
                select.innerHTML = '';
                validModels.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m; opt.text = m;
                    if(m.includes('2.0-flash')) opt.selected = true;
                    select.appendChild(opt);
                });
                log(`Synced ${validModels.length} models.`, 'success');
            } catch (e) { log("Sync failed.", 'error'); }
        };

        document.getElementById('analyzeBtn').onclick = async () => {
            const input = document.getElementById('promptInput').value.trim();
            if (!input) return;
            document.getElementById('globalLoader').classList.remove('hidden');
            try {
                const data = await callGemini(input, true);
                if (data && data.candidates?.[0]?.content) {
                    let content = data.candidates[0].content.parts[0].text;
                    content = content.replace(/```json/gi, '').replace(/```/gi, '').trim();
                    const result = JSON.parse(content);
                    document.getElementById('scoreLabel').innerText = result.score + "%";
                    document.getElementById('analysisText').innerText = result.analysis;
                    document.getElementById('optimizedText').innerText = result.optimizedPrompt;
                    
                    const container = document.getElementById('chapterContainer');
                    container.innerHTML = '';
                    (result.chapters || []).forEach(chap => {
                        const s = document.createElement('span');
                        s.className = "text-[9px] font-bold px-2 py-1 bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 rounded-lg uppercase tracking-wider border border-indigo-100 dark:border-indigo-900/50";
                        s.innerText = chap;
                        container.appendChild(s);
                    });
                    document.getElementById('resultSection').classList.remove('hidden');
                    document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
                    log("Optimization ready.", 'success');
                }
            } catch (e) { log("Parse Error.", 'error'); }
            finally { document.getElementById('globalLoader').classList.add('hidden'); }
        };

        document.getElementById('runBtn').onclick = async () => {
            const p = document.getElementById('optimizedText').innerText;
            document.getElementById('globalLoader').classList.remove('hidden');
            try {
                const data = await callGemini(p, false);
                document.getElementById('previewContent').innerText = data.candidates[0].content.parts[0].text;
                document.getElementById('previewSection').classList.remove('hidden');
                document.getElementById('previewSection').scrollIntoView({ behavior: 'smooth' });
            } finally { document.getElementById('globalLoader').classList.add('hidden'); }
        };

        document.getElementById('copyBtn').onclick = () => {
            navigator.clipboard.writeText(document.getElementById('optimizedText').innerText);
            alert("Copied! (已复制)");
        };
        document.getElementById('clearInput').onclick = () => document.getElementById('promptInput').value = '';
        document.getElementById('clearLogs').onclick = () => document.getElementById('logContainer').innerHTML = '';
    </script>
</body>
</html>
